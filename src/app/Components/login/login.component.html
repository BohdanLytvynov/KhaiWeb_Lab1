<div>
    <div class="form">
        <h1>Login</h1>

        <div>
            <label for="login">Login: </label>
            <input type="text" name="login" [(ngModel)]="login">
        </div>

        <div>
            <label for="password">Password: </label>
            <input type="password" name="password" [(ngModel)]="pass">
        </div>

        <div>
            <button (click)="onLoginPressed()">Login</button>
        </div>

    </div>
</div>
