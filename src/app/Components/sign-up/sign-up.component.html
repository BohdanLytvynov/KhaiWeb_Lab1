<div>
    <div class="form">

        <h1>SignUp</h1>

        <div>
            <label for="login">Login: </label>
            <input type="text" name="login" [(ngModel)]="login">
        </div>

        <div>
            <label for="firstname">First Name: </label>
            <input type="text" name="firstname" [(ngModel)]="firstname">
        </div>
            <label for="lastname">Last Name: </label>
            <input type="text" name="lastname" [(ngModel)]="lastname">
        <div>

        <div>
            <label for="pass1">Password: </label>
            <input type="password" name="pass1" [(ngModel)]="pass1">
        </div>

        <div>
            <label for="pass2">Confirm your password: </label>
            <input type="password" name="pass2" [(ngModel)]="pass2" #pass2inp
            (ngModelChange)="onPassChanged(pass2inp.value)">
        </div>

        <div>
            <button (click)="onSignIn()">SignUp</button>
        </div>

        </div>
    </div>
</div>
